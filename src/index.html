<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="./build/autocomplete-light.esm.js"></script>
  <script nomodule src="./build/autocomplete-light.js"></script>

</head>
<body>

  <h2>autocomplete-light</h2>
  <p>Check teh HTML source for usage</p>
  <autocomplete-light id="input-simple">
    <input slot="input" type="text" />
  </autocomplete-light>
  <script>
    document.querySelector('#input-simple').addEventListener(
      'autocompleteChoiceSelected',
      function(ev) {
        this.querySelector('input').value = ev.detail.choice.getAttribute('data-value')
      }
    )
  </script>

  <h2>autocomplete-select</h2>
  <autocomplete-select>
    <select slot="select" name="simple"></select>
    <div slot="deck">
      <div data-value="aaa" selected>aaa</div>
    </div>
    <autocomplete-light slot="input">
      <input slot="input" type="text" />
    </autocomplete-light>
  </autocomplete-select>

  <h2>autocomplete-select multiple</h2>
  <autocomplete-select multiple>
    <select slot="select" name="multiple" multiple></select>
    <div slot="deck">
      <div data-value="aaa" selected>aaa</div>
      <div data-value="bbb" selected>bbb</div>
    </div>
    <autocomplete-light slot="input">
      <input slot="input" type="text" />
    </autocomplete-light>
  </autocomplete-select>

</body>
</html>
