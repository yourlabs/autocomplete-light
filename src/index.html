<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/autocomplete-light.esm.js"></script>
  <script nomodule src="/build/autocomplete-light.js"></script>

</head>
<body>

  <autocomplete-light ></autocomplete-light>
  <script>
    document.querySelector('autocomplete-light').addEventListener(
      'autocompleteChoiceSelected',
      function(ev) {
        console.log(
          'Congratulations ! you selected: ',
          ev.detail.choice.getAttribute('data-value'),
        )
      }
    )
  </script>

</body>
</html>
