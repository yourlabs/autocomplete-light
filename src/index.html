<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/autocomplete-light.esm.js"></script>
  <script nomodule src="/build/autocomplete-light.js"></script>

</head>
<body>

  <h2>autocomplete-light</h2>
  <p>Check teh HTML source for usage</p>
  <autocomplete-light></autocomplete-light>
  <script>
    document.querySelector('autocomplete-light').addEventListener(
      'autocompleteChoiceSelected',
      function(ev) {
        alert(
          'Congratulations ! you selected: '
          + ev.detail.choice.getAttribute('data-value')
        )
      }
    )
  </script>

  <h2>autocomplete-select</h2>
  <autocomplete-select>
    <option value="aaa" selected>aaa (preselected)</option>
  </autocomplete-select>

</body>
</html>
